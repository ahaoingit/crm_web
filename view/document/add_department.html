<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../component/pear/css/pear.css" />
		<link rel="stylesheet" href="../../component/layui/css/layui.css" />
		<style>
			.layui-form{
				margin-top: 130px;
				margin-left: 10%;
				
			}
			.layui-input-block,.layui-textarea,.select{
				width: 300px;
				margin-top: 20px;
				text-align: center;
			}
			.layui-btn {
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" action="">
		  <div class="layui-form-item">
		    <label class="layui-form-label">部门名称</label>
		    <div class="layui-input-block">
		      <input type="text" name="d_name" id="d_name" required  lay-verify="required" placeholder="请输入部门名称" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		 
		  <div class="layui-form-item">
		    <label class="layui-form-label">部门等级</label>
		    <div class="layui-input-block">
		      <select class="select" name="d_rank" id="d_rank" lay-verify="required">
		        <option value=""></option>
		        <option value="0">1</option>
		        <option value="1">2</option> 
		      </select>
		    </div>
		  </div>
		  
		  
		 

		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn submit_btn" lay-submit lay-filter="formDemo">立即提交</button>
		      <button type="reset" class="layui-btn  reste_btn">重置</button>
		    </div>
		  </div>
		</form>
		 
		 <script src="../../component/layui/layui.js"></script>
		 <script src="../../component/pear/pear.js"></script>
		 <script src="../../component/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		 
		<script>
		//Demo
		layui.use('form', function(){
		  var form = layui.form;
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		});
		</script>
	</body>
</html>
