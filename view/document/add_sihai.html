<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../component/pear/css/pear.css" />
		<link rel="stylesheet" href="../../component/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../js/citycomponent/css/city-picker.css" />
		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/pear/pear.js"></script>
		<script src="../../component/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ahao.js"></script>
		<script src="../../js/citycomponent/city-picker.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/citycomponent/city-picker.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.layui-form{
				margin-top: 50px;
				margin-left: 30px;

			}
			.layui-input-block,.layui-textarea,.source{
				width: 300px;
				margin-top: 20px;
				text-align: center;
			}
			.submit_btn,.edit_btn {
				margin-top: 30px;
				

			}

			.left{
				float: left;
			}
			.right{
				float: right;
				margin-right: 30px;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" action="">
			<ul class="left">
				<li>
					<div class="layui-form-item" hidden>
						<label class="layui-form-label">客户Id</label>
						<div class="layui-input-block">
							<input type="text" name="cid" id="cid" required lay-verify="required" placeholder="请输入客户名称"
							 autocomplete="off" class="layui-input">
						</div>
						</div>
					<div class="layui-form-item">
						<label class="layui-form-label">联系人名称</label>
						<div class="layui-input-block">
							<input type="text" name="contactsName" id="contactsName" required lay-verify="required" placeholder="请输入联系人名称"
							 autocomplete="off" class="layui-input">
						</div>
					</div>
				</li>
				<li>
					<div class="layui-form-item">
						<label class="layui-form-label">客户名称</label>
						<div class="layui-input-block">
							<input type="text" name="cname" id="cname" required lay-verify="required" placeholder="请输入联系人名称" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</li>
				<li>
					<div class="layui-form-item">
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-block">
							<input type="text" name="phone" id="phone" required lay-verify="required" placeholder="请输入手机号" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</li>
				<li>
					<div class="layui-form-item">
						<label class="layui-form-label">职务</label>
						<div class="layui-input-block">
							<input type="text" name="position" id="position" required lay-verify="required" placeholder="请输入职务" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</li>
				<li>
					<div class="layui-form-item">
						<label class="layui-form-label">行业</label>
						<div class="layui-input-block">
							<input type="text" name="industry" id="industry" required lay-verify="required" placeholder="请输入行业" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</li>
				<li>
					<div class="layui-form-item">
						<label class="layui-form-label">客户来源</label>
						<div class="layui-input-block">
							<select class="source" name="source" lay-verify="required">
								<option value=""></option>
								<option value="0">电话营销</option>
								<option value="1">线上注册</option>
								<option value="2">广告渠道</option>
								<option value="3">个人资源</option>
							</select>
						</div>
				</li>
			</ul>

			<ul class="right">

				<li>
					<div class="layui-form-item">
						<label class="layui-form-label">地址</label>
						<!-- <div class="layui-input-block" >
						      <input readonly data-toggle="city-picker" type="text" name="address" id="address" required  lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
						    </div> -->
						<div style="position:relative;">
							<input name="address" id="address" readonly type="text" data-toggle="city-picker" style="width: 280px;">
						</div>
					</div>
				</li>
				<li>
					<div class="layui-form-item">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<input type="text" name="cNotes" id="cNotes" required lay-verify="required" placeholder="请输入备注" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</li>
				<li>
					<div class="layui-form-item">
						<label class="layui-form-label">固定电话</label>
						<div class="layui-input-block">
							<input type="text" name="tel" id="tel" required lay-verify="required" placeholder="请输入固定电话" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</li>
				<li>
					<div class="layui-form-item">
						<label class="layui-form-label">网站</label>
						<div class="layui-input-block">
							<input type="text" name="website" id="website" required lay-verify="required" placeholder="请输入网站" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</li>
				<li>
					<div class="layui-form-item">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-block">
							<input type="text" name="email" id="email" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</li>
				<li>
					<div class="layui-form-item">
						<label class="layui-form-label">微信</label>
						<div class="layui-input-block">
							<input type="text" name="wechatName" id="wechatName" required lay-verify="required" placeholder="请输入微信"
							 autocomplete="off" class="layui-input">
						</div>
					</div>
				</li>

			</ul>


			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn submit_btn" lay-submit lay-filter="formDemo">立即提交</button>
					<!-- <button type="reset" class="layui-btn  reste_btn">重置</button> -->
					<button class="layui-btn edit_btn" lay-submit lay-filter="edit">保存修改</button>
				</div>
			</div>



			</div>


		</form>



		<script>
			//Demo
			layui.use('form', function() {
				var form = layui.form;

				//监听提交
				form.on('submit(formDemo)', function(data) {
					let param = JSON.stringify(data.field);
					let index;
					$.ajax({
						beforeSend: function() {
							index = layer.load();
						},
						complete: function() {
							layer.close(index);
						},
						url: serverUrl + "/client/addClientOfPublic",
						method: 'post',
						data: data,
						dataType: 'json',
						headers: {
							'Accept': 'application/json',
							'Content-Type': 'application/json'
						},
						success: function(data) {
							alert(data.msg);
						},
						error: function() {
							layer.msg("内部错误!", {
								icon: 5
							})
						}
					})
				});
				
				
				// 监听编辑
				form.on('submit(edit)', function(data) {
					
				});
			});
		</script>
	</body>
</html>
