<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../component/pear/css/pear.css" />
		<link rel="stylesheet" href="../../component/layui/css/layui.css" />
		<style>
			.layui-form{
				margin-top: 30px;
				margin-left: 10%;
				
			}
			.layui-input-block,.layui-textarea,.select{
				width: 300px;
				margin-top: 20px;
				text-align: center;
			}
			.layui-btn {
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">商机名称</label>
				<div class="layui-input-block">
					<input type="text" name="b_name" id="b_name" required lay-verify="required" placeholder="请输入商机名称" autocomplete="off"
					 class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">客户名称</label>
				<div class="layui-input-block">
					<input type="text" name="cname" id="cname" required lay-verify="required" placeholder="请输入客户名称" autocomplete="off"
					 class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">联系人</label>
				<div class="layui-input-block">
					<input type="text" name="contacts_name" id="contacts_name" required lay-verify="required" placeholder="请输入联系人"
					 autocomplete="off" class="layui-input">
				</div>
			</div>



			<div class="layui-form-item">
				<label class="layui-form-label">商机阶段</label>
				<div class="layui-input-block">
					<select class="select" name="b_stage" id="b_stage" lay-verify="required">
						<option value=""></option>
						<option value="0">初步沟通</option>
						<option value="1">确定需求</option>
						<option value="2">报价/方案</option>
						<option value="3">商务谈判</option>
					</select>
				</div>
			</div>
				<div class="layui-form-item">
					<label class="layui-form-label">商机来源</label>
					<div class="layui-input-block">
						<select class="select" name="b_source" id="b_source" lay-verify="required">
							<option value=""></option>
							<option value="0">电话销售</option>
							<option value="1">老客户介绍</option>
							<option value="2">广告</option>
							<option value="3">搜索</option>
							<option value="4">其他</option>
						</select>
					</div>

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">产品类型</label>
					<div class="layui-input-block">
						<select class="select" name="product_type" id="product_type" lay-verify="required">
							<option value=""></option>
							<option value="0">网站建设</option>
							<option value="1">微信公众号</option>
							<option value="2">微信小程序</option>
							<option value="3">推广服务</option>
							<option value="4">域名</option>
						</select>
					</div>
				
				</div>


				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn submit_btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn  reste_btn">重置</button>
					</div>
				</div>
		</form>

		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/pear/pear.js"></script>
		<script src="../../component/jquery.min.js" type="text/javascript" charset="utf-8"></script>

		<script>
			//Demo
			layui.use('form', function() {
				var form = layui.form;

				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
		</script>
	</body>
</html>
