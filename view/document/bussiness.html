<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商机</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../component/pear/css/pear.css" />
		<link rel="stylesheet" href="../../component/layui/css/layui.css" />
		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/pear/pear.js"></script>
		<script src="../../component/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ahao.js" type="text/javascript" charset="utf-8"></script>
	<style>
				body{margin: 10px;}
				.search{
					margin-top: 20px;
					 text-align: center;
					 
				}
				.layui-input{
					width: 300px;
				}
				.layui-form,.delAll_btn,.add_btn{
					display: inline-block;
				}
				.delAll_btn,.add_btn{
					margin-left: 10px;
				}
				
				}
	  
	</style>
	</head>
	<body>
		<body>
			
			<!-- 搜索 -->
			<div class="layui-fluid search">
				<form class="layui-form layui-col-space5">
			
					<div class="layui-inline layui-show-xs-block">
						<input type="text" class="layui-input" name="search_input" placeholder="请输入信息" autocomplete="off">
					</div>
					<div class="layui-inline layui-show-xs-block">
						<button class="layui-btn search_btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
					</div>
			
				</form>
			
				<!-- <button class="layui-btn layui-btn-normal add_btn" lay-event="add_btn"  id="add_btn"><i class="layui-icon"></i>新增用户</button>
				<button class="layui-btn layui-btn-danger delAll_btn" onclick=""><i class="layui-icon"></i>批量删除</button> -->
			</div>
			

			<!-- 数据表格 -->
			<div class="layui-card-body layui-table-body layui-table-main" style="width: 100%;">
				<table class="layui-hide" id="test" lay-filter="test"></table>
				
			</div>
			<div id="pages"></div>
			<!-- 对数据进行的操作 -->
			<script type="text/html" id="barDemo">

				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
			<script>
				layui.use(["table", "laypage", 'element', 'jquery', 'layer'], function() {
					var table = layui.table;

					table.render({
						headers:{
							"Token":selectToken()
							},
						elem: '#test',
						url: serverUrl + '',
						toolbar:'default', 
						defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
							title: '提示',
							layEvent: 'LAYTABLE_TIPS',
							icon: 'layui-icon-tips'
						}],
						title: 'bussiness',
						cols: [
							[{type: 'checkbox', fixed: 'left'},
								{
								field: 'b_name',
								title: '商机名称',
								width: 200,
								
								unresize: true,							
							}, {
								field: 'cname',
								title: '客户名称',
								width: 200,
								edit: 'text'
							}, , {
								field: 'contacts_name',
								title: '联系人',
								width: 180,
								edit: 'text'
							}, {
								field: 'b_stage',
								title: '商机阶段',
								width: 180,
								edit: 'text'
							}, {
								field: 'b_source',
								title: '商机来源',
								width: 180,
								edit: 'text',
								sort: true
							},{
								field: 'product_type',
								title: '产品类型',
								width: 180,
								edit: 'text',
								sort: true
							},
							
							{
								fixed: 'right',
								title: '操作',
								toolbar: '#barDemo',
								width: 200
							}]
						],
						page: true
					});
				
				
					//监听头工具栏事件
					table.on('toolbar(test)', function(obj) {
						var checkStatus = table.checkStatus(obj.config.id),
							data = checkStatus.data, //获取选中的数据
							sysUserId = "";
						switch (obj.event) {
							case 'add':
								// layer.msg('添加');
					
								layer.open({
									type: 2,
									title: '请填写表单',
									shadeClose: true,
									shade: 0.8,
									area: ['580px', '90%'],
									shadeClose: false,
									content: 'add_bussiness.html' //iframe的url
								});
					
								break;
							case 'update':
								if (data.length === 0) {
									layer.msg('请选择一行');
								} else if (data.length > 1) {
									layer.msg('只能同时编辑一个');
								} else {
									layer.alert("请直接在表格内编辑" + checkStatus.data[0].sysUserId + "号");
								}
								break;
							case 'delete':
								
								if (data.length === 0) {
									layer.msg('请选择一行');
								} else {
									layer.confirm('确定批量删除吗？', function(index) {
										layer.close(index);
										$.ajax({
											type: 'post',
											dataType: 'json',
											contentType: "application/json;charset=utf-8",
											data: JSON.stringify(),
											url: serverUrl + '',
											
											success: function(res) {
												if (res.status == 200) {
													layer.msg('失败', {
														icon: 2,
														time: 1000
													});
												} else {
					
													layer.msg('删除成功', {
														icon: 1,
														time: 1000
													}, function() {
					
														 window.location.reload();
													})
												}
											}
										});
					
									});
								}
								break;
						};
					});

					//监听行工具事件
					table.on('tool(test)', function(obj) {
						var data = obj.data;
						//console.log(obj)
						if (obj.event === 'del') {
							layer.confirm('真的删除行么', function(index) {
								obj.del();
								layer.close(index);
							});
						} else if (obj.event === 'edit') {
							layer.prompt({
								formType: 2,
								value: data.email
							}, function(value, index) {
								obj.update({
									email: value
								});
								layer.close(index);
							});
						}
					});
				});
			</script>
		</body>
	</body>
</html>
