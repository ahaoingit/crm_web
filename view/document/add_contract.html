<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" href="../../component/pear/css/pear.css" />
		<link rel="stylesheet" href="../../component/layui/css/layui.css" />
		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/pear/pear.js"></script>
		<script src="../../component/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.layui-form{
				margin-top: 30px;
				margin-left: 10%;
				
			}
			.layui-input-block,.layui-textarea,.select{
				width: 300px;
				margin-top: 20px;
				text-align: center;
			}
			.layui-btn {
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" action="">
		  <div class="layui-form-item">
		    <label class="layui-form-label">合同编号</label>
		    <div class="layui-input-block">
		      <input type="text" name="contract_id" id="contract_id" required  lay-verify="required" placeholder="请输入合同编号" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">客户名称</label>
		    <div class="layui-input-block">
		      <input type="text" name="cname" id="cname" required  lay-verify="required" placeholder="请输入客户名称" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">签单人</label>
		    <div class="layui-input-block">
		      <input type="text" name="signer" id="signer" required  lay-verify="required" placeholder="请输入签单人" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">签单日期</label>
		    <div class="layui-input-block">
		      <!-- <input type="text" name="contract_date" id="contract_date" required  lay-verify="required" placeholder="请输入签单日期" autocomplete="off" class="layui-input"> -->
		    <input type="text"  name="contract_date" id="timeVal" style="width: 140px; padding-left: 5px;margin-left: -110px;height: 30px;" onclick="WdatePicker({lang:'en',dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d'})">
		    		    <img onclick="WdatePicker({el:'timeVal',lang:'en',dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d'})" src="../../js/My97DatePicker/skin/calendar.png"
		    		    height="40px" align="absmiddle" style="cursor:pointer;margin: 0px 8px 0px -10px;">
			</div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">是否开票</label>
		    <div class="layui-input-block">
		      <select class="select" name="invoicing_flag" id="invoicing_flag" lay-verify="required">
		        <option value=""></option>
		        <option value="0">是</option>
		        <option value="1">否</option> 
		      </select>
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">分单业务员</label>
		    <div class="layui-input-block">
		      <input type="text" name="order_clerck" id="order_clerck" required  lay-verify="required" placeholder="请输入分单业务员" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">备注</label>
		    <div class="layui-input-block">
		      <input type="text" name="notes" id="notes" required  lay-verify="required" placeholder="备注" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  
		 

		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn submit_btn" lay-submit lay-filter="formDemo">立即提交</button>
		      <button type="reset" class="layui-btn  reste_btn">重置</button>
		    </div>
		  </div>
		</form>
		 
		
		 
		<script>
		//Demo
		layui.use('form', function(){
		  var form = layui.form;
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		});
		</script>
	</body>
</html>
